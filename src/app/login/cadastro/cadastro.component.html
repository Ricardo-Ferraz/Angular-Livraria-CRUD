<div class="card-login flex">
  <div class="card text-white bg-secondary mb-3">
    <div class="card-header">Cadastro de Usuário</div>
    <div class="card-body">
      <div class="mb-3 row">
        <label for="usuario" class="col-sm-2 col-form-label">Usuário</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="this.login" class="form-control" id="usuario">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="senha" class="col-sm-2 col-form-label">Senha</label>
        <div class="col-sm-10">
          <input type="password" [(ngModel)]="this.senha" class="form-control" id="senha">
        </div>
      </div>
      <div class="buttons">
        <button type="button" class="btn btn-primary" (click)="doRegistro()">Cadastro</button>
        <button type="button" class="btn btn-warning" (click)="returnToLogin()">Voltar</button>
      </div>
    </div>
  </div>
  <div class="alert alert-primary" role="alert" *ngIf="this.success">
    Usuário {{ this.login }} cadastrado com sucesso!
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="this.error">
    Erro ao tentar cadastrar, tente novamente
  </div>
</div>
