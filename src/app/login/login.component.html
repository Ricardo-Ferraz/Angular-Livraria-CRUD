
  <div class="card-login flex">
    <div class="card text-white bg-primary mb-3">
      <div class="card-header">Login</div>
      <div class="card-body">
        <div class="mb-3 row">
          <label for="usuario" class="col-sm-2 col-form-label">Usu√°rio</label>
          <div class="col-sm-10">
            <input type="text" [(ngModel)]="this.login" class="form-control" id="usuario">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="senha" class="col-sm-2 col-form-label">Senha</label>
          <div class="col-sm-10">
            <input type="password" [(ngModel)]="this.senha" class="form-control" id="senha">
          </div>
        </div>
        <div class="buttons">
          <button type="button" class="btn btn-secondary" (click)="doLogin()">Login</button>
          <button type="button" class="btn btn-warning" [routerLink]="['','cadastro']">Cadastro</button>
        </div>
      </div>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="this.error">
      Erro ao fazer login, tente novamente
    </div>
  </div>
